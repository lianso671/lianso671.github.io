<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>breakout</title>
  <style>
    canvas {
      border: solid 10px #66ba66;
    }
  </style>
</head>

<body>
  <canvas id='canvas' width=600 height=600></canvas>

  <script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');

    // 
    // events
    let left=null;
    let right=null;

    window.addEventListener('keydown',function(e){
      if (e.code==="ArrowLeft") {
        left=true;
      }
      else if (e.code==="ArrowRight") {
        right=true;
      } else if (e.code==='Space') {
        pause=!pause; // toggle the value
      }
    });

    window.addEventListener('keyup',function(e){
      if (e.code==="ArrowLeft") {
        left=false;
      }
      else if (e.code==="ArrowRight") {
        right=false;
      }
    });


    function collisionOnTop(ball, rect) {

    }
    // paddle
    let paddle = {
      x: canvas.width / 2 - 80,
      y: canvas.height - 20,
      w: 160,
      h: 20,
      dx: 5,
      draw: function () {
        ctx.beginPath();
        ctx.rect(this.x, this.y, this.w, this.h);
        ctx.fillStyle = 'black';
        ctx.fill();
      },
      update: function() {
        if (left) {
          if (this.x - this.dx>=0){
            this.x-=this.dx
          }
        } 
        if (right) {
          if(this.x+this.w+this.dx<=canvas.width){
            this.x+=this.dx
          }
        }
      }
    }

    paddle.draw();

    // ball
    let ball = {
      x: canvas.width / 2,
      y: canvas.height - 15 - paddle.h,
      dx: 2,
      dy: -3,
      r: 15,
      draw: function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = 'blue';
        ctx.fill();
      },
      update: function() {
        if (this.x-this.r<=0 || this.x+this.r>=canvas.width) {
          this.dx*=-1;
        }
        if (this.y-this.r<=0 || this.y+this.r>=canvas.height){
          this.dy*=-1;
        }
        this.x+=this.dx;
        this.y+=this.dy;
      }
    }

    // ball.update();
    ball.draw();

    let pause=false;
    // game loop
    function loop() {
      requestAnimationFrame(loop);
      if (pause) return; 
    // 1 clear canvas
      ctx.clearRect(0,0,canvas.width,canvas.height);
      
    // 2 draw
      paddle.draw();
      ball.draw();

    // 3 update
      ball.update();
      paddle.update();
    }

    loop();


  </script>

</body>

</html>
