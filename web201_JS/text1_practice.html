<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
            border: solid green 4px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script>
        let canvas = document.querySelector('#canvas');
        let ctx = canvas.getContext('2d');

        ctx.fillStyle = 'red';
        ctx.font = '40px monospace';

        // Top Left
        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        ctx.fillText('Hello', 0, 0);

        // Top Middle
        ctx.textAlign = 'center';
        ctx.textBaseline = 'top';
        ctx.fillText('Hello', canvas.width / 2, 0);

        // Top Right
        ctx.textAlign = 'right';
        ctx.textBaseline = 'top';
        ctx.fillText('Hello', canvas.width, 0);

        // Middle Left
        ctx.textAlign = 'left';
        ctx.textBaseline = 'middle';
        ctx.fillText('Hello', 0, canvas.height / 2);

        // Middle Middle
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Hello', canvas.width / 2, canvas.height / 2);

        // Middle Right
        ctx.textAlign = 'right';
        ctx.textBaseline = 'middle';
        ctx.fillText('Hello', canvas.width, canvas.height / 2);

        // Bottom Left
        ctx.textAlign = 'left';
        ctx.textBaseline = 'bottom';
        ctx.fillText('Hello', 0, canvas.height);

        // Bottom Middle
        ctx.textAlign = 'center';
        ctx.textBaseline = 'bottom';
        ctx.fillText('Hello', canvas.width / 2, canvas.height);

        // Bottom Right
        ctx.textAlign = 'right';
        ctx.textBaseline = 'bottom';
        ctx.fillText('Hello', canvas.width, canvas.height);
    </script>
</body>
</html>
