<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: solid 10px deepskyblue;
    }

    label, span {
      font-weight: bolder;
      font-size: 40px;
      font-family: sans-serif;
    }

    canvas,
    span {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <canvas id='canvas' width=300 height=600></canvas>
  <label for="score">Score: </label>
  <span id="score">0</span>
  
  <script src="patterns.js"></script>
  <script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');

    // square
    square = {
      x: 0,
      y: 0,
      w: 30,
      h: 30,
      draw: function() {
        ctx.beginPath();
        ctx.rect(this.x, this.y, this.w, this.h);
        ctx.strokeStyle = 'black';
        ctx.stroke();
      }
    }
    square.draw(1,0);

    // board
    board = {
      x:0,
      y:0,
      rows:20,
      cols:10,
      squares: (function() {
        let squares=[];
        for (let r=0; r<20; r++) {
          for (let c=0; c<10; c++) {
            let s={...square};
            s.x=(c*s.w);
            s.y=(r*s.h);
            squares.push(s);
          }
        }
        return squares;
      })(),
      draw: function() {
        this.squares.forEach(s=> {
          s.draw();
        });
      }
    }
    board.draw();


  </script>

</body>

</html>
