<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
            border: solid green 4px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script>
        let canvas=document.querySelector('#canvas');
        let ctx=canvas.getContext('2d');

        //
        let x=200
        ctx.moveTo(x,0)
        ctx.lineTo(x,500)
        ctx.stroke()

        ctx.beginPath()
        ctx.arc(x,50,5,0,Math.Pi*2)
        ctx.fillStyle='red'
        ctx.fill()
        //hor
        ctx.textAlign='center'
        ctx.font='40px monospace'
        ctx.fillText("Hello",x,50)

        //
        let y=300
        ctx.moveTo(0,y)
        ctx.lineTo(600,y)
        ctx.stroke()
        //vertical position
        ctx.textBaseline='baseline'
        ctx.textAlign='left'
        ctx.fillText('Hello',0,y)

        ctx.textBaseline='top'
        ctx.fillText('Hello',150,y)
    </script>

</body>
</html>
