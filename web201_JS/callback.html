    <title>Document</title>

<body>
    <script>
        //callback function is a fgunction passed  into another
        //'func' is call back function 
        function f1(func) {
            console.log('called function 1')
            func()
        }

        f1();


        function f2() {
            console.log('called function2')
        }

        f1(f2)
    </script>
</body>
